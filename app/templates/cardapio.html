{% extends "card.html" %}
{% block content %}

<div class="background2">
    <div class="aba-cardapio">
        <button class="collapsible"><h2>Individuais</h2></button>
        <div class="content">
            <div class="boxes">
                <div class="box1">
                    <div class = "text">
                        
                        {% for prato in individuais %}
                            {% include '_pratos.html' %}
                        {% endfor %}

                        <div>
                            <form action="{{ url_for('cardapioCompleto', tipo='Individual') }}" method="GET">
                                <button type="submit">Ver mais</button>
                            </form>
                        </div> 
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <div class="aba-cardapio">
        <button class="collapsible"><h2>Porçoes</h2></button>
        <div class="content">
            <div class="boxes">
                <div class="box1">
                    <div class = "text">
                        {% for prato in porcoes %}
                            {% include '_pratos.html' %}
                        {% endfor %}

                        <div>
                            <form action="{{ url_for('cardapioCompleto', tipo='Porção') }}" method="GET">
                                <button type="submit">Ver mais</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="aba-cardapio">
        <button class="collapsible"><h2>Bebidas</h2></button>
        <div class="content">
            <div class="boxes">
                <div class="box1">
                    <div class = "text">
                        {% for prato in bebidas %}
                            {% include '_pratos.html' %}
                        {% endfor %}
                        
                        <div>
                            <form action="{{ url_for('cardapioCompleto', tipo='Bebida') }}" method="GET">
                                <button type="submit">Ver mais</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% include "footer.html" %}

{% endblock %}
