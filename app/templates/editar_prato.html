{% extends "base.html" %}


<head>
    <title> {{ title }} </title>
</head>

{% block content %}
    
<div class="login-container">
    <h1> Cadastro de prato </h1>
    <form action="" method="post">
        <div>
            <label for="nome">Prato:</label>
            <input type="text" name="nome" value="{{ nome|escape }}" required>
        </div>
        <div>
            <label for="tipo">Tipo:</label>
            <input type="text" name="tipo" value={{tipo}} required>
        </div>
        <div>
            <label for="valor">Valor:</label>
            <input type="int" name="valor"  value={{valor}} required>
        </div>
        <div>
            <label for="descricao">Descrição:</label>
            <input type="text" name="descricao" value="{{ descricao|escape }}" required>
        </div>
        <div>
            <label for="imagem">Imagem:</label>
            <input type="text" name="imagem" value={{imagem}} required>
        </div>
        <div>
            <label for="senha">Senha do administrador:</label>
            <input type="password" name="senha" required>
        </div>
        <div>
            <button type="submit">Editar</button>
        </div>
    </form>
</div>
{% endblock %}
