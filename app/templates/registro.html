<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_mobile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='imagens/labinho-favcon.png') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Registrar</title>
</head>

{% block content %}

<body style="background-image: url('{{ url_for('static', filename='imagens/SalÃ£o16.JPG') }}');" >
    <header>
        <div class="exit"><a href="{{ url_for('login')}}"><i class='bx bx-arrow-back'></i></a></div>
    </header>
    <h1 class="marca">La-Binho</h1>

    <main>
        <div class="wrapper">
            <form action="" method="post">
                <h1>Registrar</h1>
                
                <div class="flashes-box">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <ul class=flashes>
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %} 
                </div>

                <div class="input-box">
                    <input type="text" name='username' placeholder="Username"required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="text" name='email' placeholder="E-mail"
                    required>
                    <i class='bx bx-envelope'></i>
                </div>

                <div class="input-box">
                    <input type="password" name="password" placeholder="Password"required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                
                <div class="input-box">
                    <input type="password" name="password2" placeholder="Confirm Password"required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="btn">Registrar</button>
            </form>

        </div>
        
        </div>
    </main>
</body>

{% endblock %}
